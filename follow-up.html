<!DOCTYPE html>
<html>

<head>
    <title>LinkUp</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="196x196" href="assets/icons/icon.png">
    <link rel="apple-touch-icon" href="assets/icons/icon.png" sizes="152x152">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/foundation.min.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

    <div class="main-screen">
        <div class="row">
            <div class="small-12 columns text-center message">
                <h2>Our follow up</h2>
                <p class="meetings-heading">Eva Nesbach</p>
            </div>
        </div>
        <div>
            <div class="meeting-list small-12 small-centered columns full-column scroll-y">
                <ul>
                    <li>
                        <input id="box1" type="checkbox" />
                        <label for="box1">Get invite to next Xing event</label>
                    </li>
                    <li>
                        <input id="box2" type="checkbox" checked />
                        <label for="box2">Next meeting for the App</label>
                    </li>
                    <li>
                        <input id="box3" type="checkbox" />
                        <label for="box3">Follow-up on hackathon</label>
                    </li>
                    <li>
                        <input id="box4" type="checkbox" />
                        <label for="box4">Ask for research</label>
                    </li>
                    <li>
                        <input id="box5" type="checkbox" checked />
                        <label for="box5">Ask to speak to network</label>
                    </li>
                    <li>
                        <input id="box6" type="checkbox" />
                        <label for="box6">Invite to CM</label>
                    </li>
                    <li>
                        <input id="box7" type="checkbox" />
                        <label for="box7">Contact to xy</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center m-t-m">
        <a href="#" class="button expand radius"><i class="fa fa-plus m-r-m"></i>Add</a>
        <a href="./profile-overview.html" class="button expand radius"><i class="fa fa-angle-left m-r-m"></i>Back</a>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/libs/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/libs/rubberband-fix.js"></script>
    <script type="text/javascript" src="js/libs/foundation.min.js"></script>
    <script type="text/javascript" src="js/libs/lodash.js"></script>
    <script type="text/javascript" src="js/hmmm.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</body>

</html>
