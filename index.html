<!DOCTYPE html>
<html>

<head>
    <title>Network Manager</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" sizes="196x196" href="assets/icons/icon.png">
    <link rel="apple-touch-icon" href="assets/icons/icon.png" sizes="152x152">
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/foundation.min.css" />
    <link rel="stylesheet" href="styles/spinner.css" />
    <link rel="stylesheet" href="styles/style.css" />

<body>

    <div class="main-screen">
        <div class="row">
            <div class="small-12 columns text-center message">
                <p>Look up your network</p>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns small-centered text-center search">

            </div>
        </div>
        <div>
            <div class="category-list small-12 small-centered columns full-column scroll-y">
                <ul>
                    <li>People</li>
                    <li>Events</li>
                    <li>Topics</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="#" class="button expand">Add</a>
    </div>

    <!-- JS -->
    <script type="text/javascript" src="js/libs/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/libs/rubberband-fix.js"></script>
    <script type="text/javascript" src="js/libs/foundation.min.js"></script>
    <script type="text/javascript" src="js/libs/lodash.js"></script>

</html>
